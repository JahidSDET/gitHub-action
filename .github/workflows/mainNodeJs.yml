name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Use the Node.js version you want

    - name: Install dependencies
      run: npm install

    - name: Run the Node.js program
      run: node your-program.js  # Replace with your file name
